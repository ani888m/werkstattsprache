
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/favicon.ico">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./styles/reset.css" type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase|Roboto:400,500" rel="stylesheet">

    <title>Wortschatzarbeit</title>
  </head>
  <body>
    <header role="banner">
      <h1 id="heading">Wortschatz</h1>
      <h2 id="sub-heading">Lernen und üben Sie Wörter für Ihren Berufsalltag.</h2>
    </header>
    <main>

      <!-- Results window for Winner-->
      <section class="results">
        <h2 id="you-won-msg">Gratulation, Sie haben gewonnen!</h2>
        <p id="win-time"></p>

        <!-- Play Again Button for Modal Window -->
        <div class="btn" id="play-again-container">
          <button class="play-again-btn">Noch mal!</button>
        </div>

        <div id="top-five-container">
          <h3 id="top-five-heading">Beste Zeit:</h3>
            <ul id="winners-board">
              <li class="placing">erste: <span id="first"></span></li>
              <li class="placing">zweite: <span id="second">--------------</span></li>
              <li class="placing">dritte: <span id="third">--------------</span></li>
            </ul>
        </div>
      </section>

      <!-- Visual result for Loser-->
      <section id="loser-x">
        <dix id="loser-symbol">&#10754;</dix>
      </section>

      <!-- Time-Score-Strikes Panel -->
      <section id="time-strikes-score">
        <div class="time-container">
          <h3 class="ctrl-headers tooltiptext" title="Mintes:Seconds.CentiSeconds">Zeit</h3>
          <p id="time">0:0.0</p>
        </div>
        <div class="score-container">
          <h3 class="ctrl-headers tooltiptext" id="scorehead" title="Get 80 Points = You Win!">Punkte</h3>
          <p id="score">0</p>
        </div>
        <div class="strikes-container">
          <h3 class="ctrl-headers tooltiptext" title="10 Strikes = Game Over">Fehler</h3>
          <p id="strikes">0</p>
        </div>
      </section>

      <!-- Select Content Menu -->
      <div id="menu-container">
        <select id="menu" name="content-menu" autofocus>
        <option disabled selected>Option auswählen</option>
          <!--  <option value="fruit">Fruit words</option>
          <option value="fruit_pics">Fruit pictures</option>
          <option value="B_A">Bild und Aussprache</option>-->
          <option value="A_W">Aussprache und Wort</option>
          <option value="B_W">Bild und Wort </option>
         <!-- <option value="spanish">Bild und Aussprache</option>
          <option value="als_pics">Aussprache und Wort</option> -->
        </select>
      </div>

      
      <!-- Play Button -->
      <div class="btn" id="play-reset-container">
        <button class="play-btn">Starten</button>
        <button class="reset-btn hide">Zurücksetzen</button>
      </div>
      
   


      <section id="gameboard">
        <!-- JavaScript creates the game board -->
      </section>

    </main>
    <footer>
      <p></p>
    </footer>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="./js/my_script.js" type="text/javascript"></script>
  <!-- <script type="module" src="./js/content.js" type="text/javascript"></script> -->


  </body>
  </html>
